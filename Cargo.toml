[package]
name = "rustic_server"
version = "0.1.1-dev"
authors = ["Alexander Weiss <alex@weissfam.de>"]
categories = ["command-line-utilities"]
edition = "2021"
homepage = "https://rustic.cli.rs/"
keywords = ["backup", "restic", "deduplication", "encryption", "cli", "server"]
license = "AGPL-3.0-or-later"
repository = "https://github.com/rustic-rs/rustic_server"
description = """
rustic server - a REST server built in rust to use with rustic and restic.
"""
# cargo-binstall support
# https://github.com/cargo-bins/cargo-binstall/blob/HEAD/SUPPORT.md
[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/{ repo }-v{ version }-{ target }{ archive-suffix }"
bin-dir = "{ bin }-{ target }/{ bin }{ binary-ext }"
pkg-fmt = "tar.gz"

[package.metadata.binstall.signing]
algorithm = "minisign"
pubkey = "RWSWSCEJEEacVeCy0va71hlrVtiW8YzMzOyJeso0Bfy/ZXq5OryWi/8T"

[[bin]]
name = "rustic_server"
path = "src/bin/rustic-server.rs"

[[bin]]
name = "rustic_server_config"
path = "src/bin/rustic-server-config.rs"

[[bin]]
name = "rustic_server_htaccess"
path = "src/bin/rustic-server-htaccess.rs"

[dependencies]
# rustic server configuration related
inquire = "0.6.2"
rand = "0.8.5"

# rustic_server dependencies
anyhow = "1.0.75"
async-std = { version = "1", features = ["attributes"] }
async-trait = "0.1"
clap = { version = "4.4.10", features = ["derive"] }
htpasswd-verify = "0.3"
http-range = "0.1"
serde = { version = "1", features = ["derive"] }
serde_derive = "1.0.*"
tide = "0.16"
tide-http-auth = "0.5"
tide-rustls = "0.3"
toml = "0.8"
walkdir = "2"

# see: https://nnethercote.github.io/perf-book/build-configuration.html
[profile.dev]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 4

# compile dependencies with optimizations in dev mode
# see: https://doc.rust-lang.org/stable/cargo/reference/profiles.html#overrides
[profile.dev.package."*"]
opt-level = 3
debug = true

[profile.release]
opt-level = 3
debug = false # true for profiling
rpath = false
lto = "fat"
debug-assertions = false
codegen-units = 1
strip = true
panic = "abort"

[profile.test]
opt-level = 1
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 4

[profile.bench]
opt-level = 3
debug = true # true for profiling
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
